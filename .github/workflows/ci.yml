name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: fd_user
          POSTGRES_PASSWORD: fd_pass
          POSTGRES_DB: food_delivery
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U fd_user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://fd_user:fd_pass@localhost:5432/food_delivery?schema=public
      JWT_SECRET: testsecret
      CACHE_TTL_SECONDS: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U fd_user && break
            echo "Waiting for postgres... ($i)"
            sleep 2
          done

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Seed database
        run: npx ts-node prisma/seed.ts

      - name: Run tests
        run: npm test
